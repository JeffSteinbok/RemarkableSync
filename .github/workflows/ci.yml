name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run ruff linter
        run: |
          ruff check src/ tests/

      - name: Run black formatter check
        run: |
          black --check src/ tests/

      - name: Run isort import sorting check
        run: |
          isort --check-only src/ tests/

      - name: Run mypy type checking
        run: |
          mypy src/
        continue-on-error: true  # Don't fail CI on type errors initially

  test-ubuntu-39:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.9'
      os: ubuntu-latest

  test-ubuntu-310:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.10'
      os: ubuntu-latest

  test-ubuntu-311:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.11'
      os: ubuntu-latest

  test-macos-39:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.9'
      os: macos-latest

  test-macos-310:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.10'
      os: macos-latest

  test-macos-311:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.11'
      os: macos-latest

  test-windows-39:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.9'
      os: windows-latest

  test-windows-310:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.10'
      os: windows-latest

  test-windows-311:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.11'
      os: windows-latest
