name: Build Executables

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows executables
        run: |
          pyinstaller --clean remarkable_backup.spec
          pyinstaller --clean hybrid_converter.spec

      - name: Create Windows distribution package
        run: |
          mkdir RemarkableSync-Windows
          copy dist\RemarkableBackup.exe RemarkableSync-Windows\
          copy dist\RemarkableConverter.exe RemarkableSync-Windows\
          copy QUICK_START.md RemarkableSync-Windows\
          copy README.md RemarkableSync-Windows\
          powershell Compress-Archive -Path RemarkableSync-Windows -DestinationPath RemarkableSync-Windows.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RemarkableSync-Windows
          path: RemarkableSync-Windows.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: RemarkableSync-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build macOS executables
        run: |
          pyinstaller --clean remarkable_backup.spec
          pyinstaller --clean hybrid_converter.spec

      - name: Create macOS distribution package
        run: |
          mkdir -p RemarkableSync-macOS
          # Copy executables (either .app bundles or standalone)
          if [ -d "dist/RemarkableBackup.app" ]; then
            cp -r dist/RemarkableBackup.app RemarkableSync-macOS/
          else
            cp dist/RemarkableBackup RemarkableSync-macOS/
          fi
          if [ -d "dist/RemarkableConverter.app" ]; then
            cp -r dist/RemarkableConverter.app RemarkableSync-macOS/
          else
            cp dist/RemarkableConverter RemarkableSync-macOS/
          fi
          cp QUICK_START.md RemarkableSync-macOS/
          cp README.md RemarkableSync-macOS/
          # Create ZIP
          cd RemarkableSync-macOS
          zip -r ../RemarkableSync-macOS.zip .
          cd ..

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RemarkableSync-macOS
          path: RemarkableSync-macOS.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: RemarkableSync-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Linux executables
        run: |
          pyinstaller --clean remarkable_backup.spec
          pyinstaller --clean hybrid_converter.spec

      - name: Create Linux distribution package
        run: |
          mkdir -p RemarkableSync-Linux
          cp dist/RemarkableBackup RemarkableSync-Linux/
          cp dist/RemarkableConverter RemarkableSync-Linux/
          cp QUICK_START.md RemarkableSync-Linux/
          cp README.md RemarkableSync-Linux/
          cd RemarkableSync-Linux
          tar -czf ../RemarkableSync-Linux.tar.gz .
          cd ..

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RemarkableSync-Linux
          path: RemarkableSync-Linux.tar.gz

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: RemarkableSync-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
