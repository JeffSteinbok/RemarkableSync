name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  # Run linting before creating release
  lint:
    name: Lint
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          choco install -y pkgconfiglite

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run ruff linter
        run: |
          ruff check src/ tests/

      - name: Run black formatter check
        run: |
          black --check src/ tests/

      - name: Run isort import sorting check
        run: |
          isort --check-only src/ tests/

      - name: Run mypy type checking
        run: |
          mypy src/
        continue-on-error: true

  # Run tests before creating release
  test-macos-311:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.11'
      os: macos-latest

  test-macos-313:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.13'
      os: macos-latest

  test-windows-311:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.11'
      os: windows-latest

  test-windows-313:
    uses: ./.github/workflows/common-test.yml
    with:
      python-version: '3.13'
      os: windows-latest

  bump-version:
    runs-on: ubuntu-latest
    needs: [lint, test-macos-311, test-macos-313, test-windows-311, test-windows-313]
    outputs:
      new_version: ${{ steps.calc_version.outputs.new_version }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Get current version
        id: get_version
        run: |
          CURRENT_VERSION=$(grep -oP '__version__\s*=\s*"\K[0-9]+\.[0-9]+\.[0-9]+' src/__version__.py)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: calc_version
        run: |
          CURRENT="${{ steps.get_version.outputs.current_version }}"
          IFS='.' read -r major minor patch <<< "$CURRENT"

          case "${{ github.event.inputs.version_bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          NEW_VERSION="${major}.${minor}.${patch}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update version in src/__version__.py
        run: |
          sed -i 's/__version__\s*=\s*"[0-9]\+\.[0-9]\+\.[0-9]\+"/__version__ = "${{ steps.calc_version.outputs.new_version }}"/' src/__version__.py
          echo "Updated src/__version__.py with version ${{ steps.calc_version.outputs.new_version }}"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit version bump
        run: |
          git add src/__version__.py
          git commit -m "Bump version to ${{ steps.calc_version.outputs.new_version }}"
          git push

      - name: Create Git tag
        run: |
          git tag -a "v${{ steps.calc_version.outputs.new_version }}" -m "Release v${{ steps.calc_version.outputs.new_version }}"
          git push origin "v${{ steps.calc_version.outputs.new_version }}"

  # Build executables after version bump
  build-windows:
    needs: bump-version
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch and checkout tag
        run: |
          git fetch --tags
          git checkout v${{ needs.bump-version.outputs.new_version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          choco install -y pkgconfiglite

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build Windows executable
        run: |
          pyinstaller --clean release/RemarkableSync.spec

      - name: Create Windows distribution package
        run: |
          mkdir RemarkableSync-Windows
          xcopy /E /I dist\RemarkableSync RemarkableSync-Windows\RemarkableSync
          copy README.md RemarkableSync-Windows\
          powershell Compress-Archive -Path RemarkableSync-Windows -DestinationPath RemarkableSync-Windows.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RemarkableSync-Windows
          path: RemarkableSync-Windows.zip

  build-macos:
    needs: bump-version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch and checkout tag
        run: |
          git fetch --tags
          git checkout v${{ needs.bump-version.outputs.new_version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          brew install cairo pkg-config

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build macOS executable
        run: |
          pyinstaller --clean release/RemarkableSync.spec

      - name: Create macOS distribution package
        run: |
          mkdir -p RemarkableSync-macOS
          # Copy the entire RemarkableSync directory (one-folder mode)
          if [ -d "dist/RemarkableSync" ]; then
            cp -r dist/RemarkableSync RemarkableSync-macOS/
          fi
          cp README.md RemarkableSync-macOS/
          (cd RemarkableSync-macOS && zip -r ../RemarkableSync-macOS.zip .)

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RemarkableSync-macOS
          path: RemarkableSync-macOS.zip

  # Create release with executables attached
  create-release:
    needs: [bump-version, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: RemarkableSync-Windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: RemarkableSync-macOS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.bump-version.outputs.new_version }}
          name: Release v${{ needs.bump-version.outputs.new_version }}
          body: |
            ## Release v${{ needs.bump-version.outputs.new_version }}

            ### What's New
            - Automatic release created via GitHub Actions

            ### Installation

            #### macOS (Recommended)
            ```bash
            brew tap jeffsteinbok/remarkablesync
            brew install remarkablesync
            ```

            #### Windows / macOS Manual Installation
            Download the appropriate package for your platform:
            - **Windows**: `RemarkableSync-Windows.zip`
            - **macOS**: `RemarkableSync-macOS.zip`

            Extract and follow the instructions in `README.md`.

            ### Platform Support
            - Windows 10/11 (64-bit)
            - macOS 10.13+ (Intel and Apple Silicon)

            > **Note**: This tool has been tested exclusively on reMarkable 2. Compatibility with reMarkable 1 is not guaranteed.

            > **Note**: The Homebrew formula will be automatically updated when this release is published.
          files: |
            RemarkableSync-Windows.zip
            RemarkableSync-macOS.zip
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
