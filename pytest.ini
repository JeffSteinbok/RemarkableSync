# Test configuration for pytest
[pytest]
minversion = 6.0
addopts = -ra -q --strict-markers
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    converter: marks tests related to PDF conversion
    v3: marks tests for v3 ReMarkable file format
    v4: marks tests for v4 ReMarkable file format
    v5: marks tests for v5 ReMarkable file format
    v6: marks tests for v6 ReMarkable file format
